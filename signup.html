<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Piggyback Learning</title>
    <link rel="stylesheet" href="page.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Piggyback Learning</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="howtojoin.html">How to Join</a></li>
                <li><a href="signin.html">Sign In</a></li>
                <li><a href="store.html">Store</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Create Your Account</h2>
            <form action="welcome.html" method="POST">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Piggyback Learning. All Rights Reserved.</p>
    </footer>
</body>
</html>
